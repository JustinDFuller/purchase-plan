kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /drone
  path: src/github.com/justindfuller/purchase-plan

steps:
  - name: backend
    image: nytimes/golang-gcloud-sdk:latest
    commands:
      - ./scripts/setup
      - cd backend
      # - make test
      - make build

  - name: frontend
    image: node
    commands:
      - cd frontend
      - npm ci
      - npm run build
      - mkdir ../backend/frontend/
      - cp -r ./build/ ../backend/frontend/

  - name: terraform-central-dev
    image: hashicorp/terraform:light
    environment:
      GOOGLE_APPLICATION_CREDENTIALS:
        from_secret: TERRAFORM_CREDENTIALS_PURCHASE_PLAN_CENTRAL_DEV
    commands:
      - /bin/bash scripts/setup
      - cd ./terraform/dev
      - terraform init
      - terraform fmt -check
      - terraform plan -input=false
      - terraform apply -input=false -auto-approve
    depends_on:
      - frontend
      - backend

  - name: deploy-central-dev
    image: nytimes/drone-gae
    environment:
      GAE_CREDENTIALS:
        from_secret: GAE_DEPLOY_CREDENTIALS_DEV
    settings:
      action: deploy
      project: purchase-plan-central-dev
      dir: backend/cmd/server
      app_file: app.yaml
      max_versions: 10
    when:
      event: push
      branch: [main]
    depends_on:
      - terraform-central-dev
